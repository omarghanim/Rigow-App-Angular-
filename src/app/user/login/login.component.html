<body class="text-center">
    <form class="form-signin" (submit)="loginUser($event)">
  <img class="mb-4" src="https://cdn.pixabay.com/photo/2018/08/23/20/27/gym-3626589_960_720.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
  <br>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
   
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p style="color:cornflowerblue">or <a href="register">Create an account</a></p>
  <p class="mt-5 mb-3 text-muted">&copy;2020</p>
</form>
</body>
