<div class="container">
  <div class="py-5 text-center">
   <br>
    <img class="d-block mx-auto mb-4" src="https://cdn.pixabay.com/photo/2018/08/23/20/27/gym-3626589_960_720.png" alt="" width="72" height="72">
    <h2>Register</h2>
  </div>

  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Create an account</h4>
    <br>
    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="email" placeholder="6+ characters" required>
      </div>

      <div class="mb-3">
        <label for="mobile">Mobile Phone Number</label>
        <input type="email" class="form-control" id="email" placeholder="+201*********" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
